
<div class="container">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col form-group">
            <label for="Title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              name="title"
              ngModel
              required
              placeholder="Title">
          </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <label for="Author">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            name="author"
            ngModel
            required
            placeholder="Author">
        </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="Publisher">Publisher</label>
        <input
          type="text"
          id="Publisher"
          class="form-control"
          name="publisher"
          ngModel
          required
          placeholder="Publisher">
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="ISBN">ISBN</label>
        <input
          type="text"
          id="isbn"
          class="form-control"
          name="isbn"
          ngModel
          required
          placeholder="ISBN">
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="Date">Publication Date</label>
        <input
          type="text"
          id="publicationDate"
          class="form-control"
          name="publicationDate"
          ngModel
          required
          placeholder="DD/MM/YYYY">
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="Category">Category</label>
        <select
        ngModel
        id="category"
        name="category">
          <option value="0">--All--</option>
          <option *ngFor="let suit of category" #category>{{suit}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="Format">Format</label>
        <select
        ngModel
        id="format"
        name="format"
        >
          <option value="0">--All--</option>
          <option *ngFor="let format of formats" #ft>{{format}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="Language">Language</label>
        <select
        ngModel
        id="language"
        name="language"
        >
          <option value="0">--All--</option>
          <option *ngFor="let lg  of languages">{{lg}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="PageNumber">Page Number</label>
        <input
          type="number"
          id="numberOfPages"
          class="form-control"
          name="numberOfPages"
          ngModel
          required
          placeholder="Page Number">
      </div>
    </div>
  <div class="row">
    <div class="col form-group">
      <label for="ListPrice">List Price</label>
      <input
        type="number"
        id="listPrice"
        class="form-control"
        name="listPrice"
        ngModel
        required
        placeholder="Price">
    </div>
  </div>
    <div class="row">
      <div class="col form-group">
        <label for="OurPrice">Our Price</label>
        <input
          type="number"
          id="ourPrice"
          class="form-control"
          name="ourPrice"
          ngModel
          required
          placeholder="Our Price">
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="shippingWeight">Shipping Weight</label>
        <input
          type="number"
          id="shippingWeight"
          class="form-control"
          name="shippingWeight"
          ngModel
          required
          placeholder="Shipping Weight">
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="Stock">Numbers in Stock</label>
        <input
          type="number"
          id="stockNumber"
          class="form-control"
          name="stockNumber"
          ngModel
          required
          placeholder="Numbers in Stock">
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="Description">Description</label>
        <input
          type="text-area"
          id="description"
          class="form-control"
          name="description"
          ngModel
          required
          placeholder="Description">
      </div>
    </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success" type="submit" routerLink="/admin" [disabled]="!f.valid" (click)="onSubmit(f)">Add Book</button>
          <button type="button" class="btn btn-danger" routerLink="/admin">Cancel</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
